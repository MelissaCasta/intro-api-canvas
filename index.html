<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="CTEM.ico" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Mi Sitio Web</h1>
      </header>


    <main class="container flex-column mt-3 shadow rounded-3 p-2" style="background-color: white;">

        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Ejemplos de objetos 2D en Canvas</h1>
        </div>

        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
            <canvas class="border shadow" id="canvasRectangulo" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasTriangulo" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasPluma" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasLineas" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasArcos" width="150" height="150"></canvas>            
        </div>

        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
            <canvas class="border shadow" id="canvasBezier" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasCubos" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasRecir" width="150" height="150"></canvas>
        </div>

        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
            <canvas class="border shadow" id="canvasConbinado" width="180" height="180"></canvas>
        </div>
        
    </main>

    <footer>
        <p>© 2024 Mi Sitio Web | Todos los derechos reservados | Diseñado por <a href="#">Castañon Tovar Edsa Melissa</a></p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmOFfB0IqMl4LvEmFMABWhclig5AaBxG2cKB6YY7H1P7zWTLzWRqp2cUnbYv9Iy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
